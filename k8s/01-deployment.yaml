apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: auth-container
        image: ghcr.io/himatsumu/himatsumu_auth:latest
        ports:
        - containerPort: 18080
        envFrom:
        - secretRef:
            name: auth-secret